<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <img src="stopwatch.png" height="250px" , width="250px" class="image">
        </div>
        <div class="div" align="center">
            <h1 id="min" class="time">0</h1>
            <h1 id="sec" class="time">0</h1>
            <h1 id="msec" class="time"> 0</h1>
        </div>
        <div class="div2" align="center">
            <button onclick="start()" class="btn1">Start</button>
            <button onclick="Pause()" class="btn1">Pause</button>
            <button onclick="reset()" class="btn1">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
